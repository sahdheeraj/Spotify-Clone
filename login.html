<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/8f7090ef70.js" crossorigin="anonymous"></script>
    <link rel="icon" href="logo/Blogo.png">
    <title>Login - spotify</title>
</head>
<body>
    <div class="container">
        <div>
            <nav class="navBar">
                <div style="display: flex;">
                    <img src="logo/Wlogo.png" alt="logo" class="img"> &nbsp;
                    <h1 style="color: white;padding-top: 30px;"><big> Spotify</big></h1>
                </div>
            </nav>
        </div>
        <div class="box">
            <div class="content">
                <h1><big> Login to spotify</big></h1><br><br>
                <div class="btn">
                    <button class="btn1"><i class="fa-brands icons fa-google" ></i>Continue with Google</button><br><br>
                    <button class="btn1"><i class="fa-brands icons fa-facebook" style="color: rgb(106, 106, 252);"></i>Continue with Facebook</button><br><br>
                    <button class="btn1"><i class="fa-brands icons fa-apple" style="padding-right: 120px;"></i>Continue with Apple</button><br><br>
                    <button class="btn1">Continue with Phone number</button><br>
                    <br><br>
                    <hr>
                    <br><br>
                    <form action="#">
                        <label style="padding-right: 190px;"><b>Email or Username</b></label><br>
                        <input class="fBox" type="text" placeholder="   Email or username"><br>
                        <label style="padding-right: 250px;"><b>Password</b></label><br>
                        <input class="fBox"type="password" placeholder="    Password">
                        <!--button-->
                    </form> <br><br>
                    <button class="btn2">Log in</button><br><br><br>
                    <a href="#"  class="anchor">Forgot your password?</a><br><br><br>
                    <hr style="color: grey;"><br><br>
                    <p style="color: grey; font-size: large;"> Don't have an account?<a href="signUp.html" class="anchor"> Sign up for spotify</a></p><br><br><br>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
