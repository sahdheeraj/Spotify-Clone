<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8f7090ef70.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="song.css">
    <title>Spotify - Webplayer:Music for everyone</title>
</head>
<body>
    <div class="box">
        <div class="box1">
            <img src="covers/Cover1.jpg" alt="cover img" id="coverImg">
            <span id="cover">You Lie In April</span>
            <div class="vBar">
                <input type="range" class="volume" min="0" max="100" value="0" id="progressBar">
                <div class="icons">
                    <i class="fa-solid left fa-backward-step" id="left"></i>
                    <i class="fa-solid fa-play" id="middle"></i>
                    <i class="fa-solid right fa-forward-step" id="right"></i>
                </div>
            </div>
            
        </div>
    </div>
    <script src="song.js"></script>
</body>
</html>
